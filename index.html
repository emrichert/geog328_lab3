<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Earthquake List</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            position = relative #maybe no
            height: 100vh;
            
        }
    
        #side-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 400px;
            max-height: calc(100vh - 40px);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(4px);
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            overflow-y: auto;
            padding: 20px;
            z-index: 1;
        }

        #map {
            position: fixed;
            inset: 0;
            width: 100vw;      
            height: 100vh;     
            z-index: 0;
        }

        button {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        @media (max-width: 1024px) {
        #side-panel {
            display: none;
        }
    }


    </style>
    
</head> 

<body>
   <main id="container">
       <div id="side-panel">

           <h2>Top Rated Seattle Coffeeshops</h2>
           <button>Sort by Rating</button>

           <table>
               <tr>
                   <th>Name</th>
                   <th>Rating</th>
                   <th>Price Range</th>
               </tr>
           </table>

       </div>
       <div id="map"></div>
   </main>
   <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibXJpY2hlcnQiLCJhIjoiY21oNTl4NnlxMDVqdTJqb205aDFmcWU2ZSJ9.0TGc-97aSBJ8xmNjTjjbuw';
    let map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/dark-v11', // style URL
        zoom: 12, // starting zoom
        center: [-122.32, 47.61] // starting center
    });
    async function geojsonFetch() {
        let response, coffeeshops, seattle, table;
        response = await fetch('assets/seattle_coffeeshops.geojson');
        coffeeshops = await response.json();
        response = await fetch('assets/seattle.geojson');
        seattle = await response.json();

        //load data to the map as new layers and table on the side.
        map.on('load', function loadingData() {

            map.addSource('coffeeshops', {
                type: 'geojson',
                data: coffeeshops
            });

            map.addLayer({
                'id': 'coffeeshops-layer',
                'type': 'circle',
                'source': 'coffeeshops',
                'paint': {
                    'circle-radius': 8,
                    'circle-stroke-width': 2,
                    'circle-color': 'red',
                    'circle-stroke-color': 'white'
                }
            });


            map.addSource('seattle', {
                type: 'geojson',
                data: seattle
            });

            map.addLayer({
                'id': 'seattle-layer',
                'type': 'fill',
                'source': 'seattle',
                'paint': {
                    'fill-color': '#ce3180', // blue color fill
                    'fill-opacity': 0.2
                }
            });

        });

        table = document.getElementsByTagName("table")[0];
        let row, cell1, cell2, cell3;
        for (let i = 0; i < coffeeshops.features.length; i++) {
            // Create an empty <tr> element and add it to the 1st position of the table:
            row = table.insertRow(-1);
            cell1 = row.insertCell(0);
            cell2 = row.insertCell(1);
            cell3 = row.insertCell(2);
            cell1.innerHTML = coffeeshops.features[i].properties.Name;
            cell2.innerHTML = coffeeshops.features[i].properties.Rating;
            cell3.innerHTML = coffeeshops.features[i].properties.Price;
        }
    };

    let btn = document.getElementsByTagName("button")[0];

    btn.addEventListener('click', sortTable);

    // define the function to sort table
    function sortTable(e) {
        let table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementsByTagName("table")[0];
        switching = true;
        /*Make a loop that will continue until
        no switching has been done:*/
        while (switching) {
            //start by saying: no switching is done:
            switching = false;
            rows = table.rows;
            /*Loop through all table rows (except the
            first, which contains table headers):*/
            for (i = 1; i < (rows.length - 1); i++) {
                //start by saying there should be no switching:
                shouldSwitch = false;
                /*Get the two elements you want to compare,
                one from current row and one from the next:*/
                x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
                y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);
                //check if the two rows should switch place:
                if (x < y) {
                    //if so, mark as a switch and break the loop:
                    shouldSwitch = true;
                    break;
                }
            }
            if (shouldSwitch) {
                /*If a switch has been marked, make the switch
                and mark that a switch has been done:*/
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
            }
        }
    }

    geojsonFetch();
   </script>
</body>

<html>
